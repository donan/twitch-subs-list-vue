    data(){
        return{
            clientId: null,
            token: null,
            login:null,
            broadId: null,
            userlist: null,
            paginationAmount: 100,
            style: 'default',
            icons: '0',
            error: null,
            totalSubs: 0,
            pagination: null,
            pages :1,
            currentPage:1,
        }
    },
    created()
    {
      //Get the query string parameters on created
      let uri = window.location.search.substring(1)
      let params = new URLSearchParams(uri)
      this.clientId = params.get("client_id")
      this.token = params.get("auth")
      this.login = params.get("login")
      if(params.get("style")){
        this.style = params.get("style")
      }
      if(params.get("icons")){
        this.icons = params.get("icons")
      }
      if(params.get("pagination")){
        this.paginationAmount = parseInt(params.get("pagination"))
      }
    },
    mounted(){
      //If user provided the Bearer token and the login, it's time to get the broadcaster id
      if(this.token&&this.login){
        this.getUserId()
      }else{
        this.error='Auth or login missing'
      }
    },
    computed:{
      listLoaded() {
        if(this.totalSubs >0 && this.userlist){
          if(this.userlist.data.length >= this.totalSubs-1){
            return true
          }
        }
      }
    },
    methods:{
      getUserId(){
        axios.defaults.headers.common["Authorization"] = 'Bearer '+this.token
        axios.defaults.headers.common["Client-ID"] = this.clientId
        axios
        .get('https://api.twitch.tv/helix/users?login='+this.login)
        .then(response => {
            var temp_data = response.data
            this.broadId = temp_data.data[0].id
            //Request to get the subs list
            this.getSubsList()
        }).catch((reason) => {
          this.error=reason
        })
      },
      getSubsList(){
        axios.defaults.headers.common["Authorization"] = 'Bearer '+this.token
        axios.defaults.headers.common["Client-ID"] = this.clientId
        axios
        .get('https://api.twitch.tv/helix/subscriptions?broadcaster_id='+this.broadId+'&first='+this.paginationAmount)
        .then(response => {
          this.totalSubs = response.data.total
          this.pagination = response.data.pagination.cursor
          if(!this.userlist){
            this.userlist = response.data
          }
          this.pages = Math.floor(this.totalSubs/this.paginationAmount)
          if(this.pages >1){
              this.getPaginatedSubs()
          }else{
            this.orderSubsList()
          }
        }).catch((reason) => {
          this.error=reason
        })
      },
      orderSubsList(){
            //last sub must be removed because it's the broadcast
            if(this.userlist.data){this.userlist.data.pop()}
            //order by sub or gifted
            this.userlist.data.sort(function(a, b) {
              return a.is_gift - b.is_gift
            })
      },
      getPaginatedSubs(){
        axios.defaults.headers.common["Authorization"] = 'Bearer '+this.token
        axios.defaults.headers.common["Client-ID"] = this.clientId
        axios
        .get('https://api.twitch.tv/helix/subscriptions?broadcaster_id='+this.broadId+'&first='+this.paginationAmount+'&after='+this.pagination)
        .then(response => {
          this.pagination = response.data.pagination.cursor
          for(var i = 0; i < response.data.data.length; i++){
                this.userlist.data.push(response.data.data[i])
          }
          if(this.userlist.data.length >= this.totalSubs){
            this.orderSubsList()
          }else{
            this.getPaginatedSubs()
          }
        }).catch((reason) => {
          this.error=reason
        })
      }
    }
  })
